<div class="card">
    <div class="card-header">
      <h3 class="card-title">Vistórias mais Recorrentes</h3>

      <div class="card-tools">
        <div class="input-group input-group-sm" style="width: 150px;">
          <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

          <div class="input-group-append">
            <button type="submit" class="btn btn-default">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body table-responsive p-0">
      <table class="table table-hover text-nowrap">
        <thead>
          <tr> 
            <th>Nome</th>
            <th>Recorrência</th> 
            <th>Total Faturado (R$)</th>
            <th>Total Recebido (R$)</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let survey of surveys">
            <td>{{ survey?.name }}</td>
            <td>{{ survey?.quantidade }}</td>
            <td>R$ {{ survey?.total_faturado }}</td>
            <td>R$ {{ survey?.total_recebido }}</td>
          </tr>
       
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
