<div class="card">
    <div class="card-header">
      <h3 class="card-title">Melhores Atendimentos</h3>

      <div class="card-tools">
        <div class="input-group input-group-sm" style="width: 150px;">
          <input type="text" name="table_search" class="form-control float-right" placeholder="Search">

          <div class="input-group-append">
            <button type="submit" class="btn btn-default">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card-header -->
    <div class="card-body table-responsive p-0">
      <table class="table table-hover text-nowrap">
        <thead>
          <tr>
  
            <th>Atendimento</th>
            <th>Vistórias Faturadas </th>
            <!-- <th>Qtd. Clientes</th> -->
            <th>Receita</th>
            <th>Despesa</th>
            <th>Possível Lucro</th>
 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of services">
            <td> {{  service.shipName }}</td>
            <td> {{  service.vistoriasFaturas}} / {{ service.qtdVistorias }}</td>
            <!-- <td> {{ service.qtdClientes }}</td> -->
            <td>R$ {{ service.precoVistorias  }} </td>
            <td>R$ {{ service.precoDespesas  }}</td>
            <td> R$ {{ service.precoVistorias - service.precoDespesas }}</td>
            
           
          </tr>
         
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
