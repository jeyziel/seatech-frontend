<!-- Login 9 - Bootstrap Brain Component -->

<html>

<head>



  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/logins/login-9/assets/css/login-9.css">



</head>

<body>

  <section class="bg-primary py-3 py-md-5 py-xl-8 vh-100">
    <div class="container h-100">
      <div class="row gy-4 align-self-center align-items-center h-100">
        <div class="col-12 col-md-6 col-xl-7">
          <div class="d-flex justify-content-center text-bg-primary">
            <div class="col-12 col-xl-9">

              <div class="text-center">
                <img class="img-fluid rounded mb-4 justify-content-center "  loading="lazy" src="./../../../../assets/dist/img/logo/logo.png" width="245"
                height="70" alt="BootstrapBrain Logo">
              </div>

             
              <hr class="border-primary-subtle mb-4">
              <h2 class="h1 mb-4">Seatech - Gestão Portuária</h2>
              <p class="lead mb-5">We make high quality services and attending exactly the specific needs of the clients with a reasonable and compatible price.</p>
              <div class="text-endx">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                  class="bi bi-grip-horizontal" viewBox="0 0 16 16">
                  <path
                    d="M2 8a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm3 3a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm0-3a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                </svg>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 col-xl-5">
          <div class="card border-0 rounded-4">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="row">
                <div class="col-12">
                  <div class="mb-4">
                    <h3>Bem vindo(a)!</h3>
                    <p>Digite suas credenciais nos campos abaixo</p>
                  </div>
                </div>
              </div>

              <div *ngIf="submitted && wrongLogin" class="alert alert-danger" role="alert">
                <strong>E-mail ou senha errados!</strong> 
              </div>

              <form [formGroup]="loginForm">
                <div class="row gy-3 overflow-hidden">
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" formControlName="email" id="email" placeholder="name@example.com"
                        required>
                      <label for="email" class="form-label">Email</label>

                      <div *ngIf="submitted&& !success && f.email.errors">
                        <small class="invalid-feedback" style="display: inline;">O email é obrigatório.</small>
                      </div>

                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" formControlName="password" id="password" 
                        placeholder="Password" required>
                      <label for="password" class="form-label">Password</label>
                    
                      <div *ngIf="submitted&& !success && f.password.errors">
                        <small class="invalid-feedback" style="display: inline;">A senha é obrigatório.</small>
                      </div>
                    
                    </div>
                  </div>
                 
                  <div class="col-12">
                    <div class="d-grid">
                      <button class="btn btn-primary btn-lg" (click)="login()" type="submit">Entrar</button>
                    </div>
                  </div>
                </div>
              </form>
             
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
